<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      user-scalable=1" /> 
 <title>Conference Agenda</title>
    <style>
        /* Add your custom styles here */
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- Add the path to your CSS file -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="grid">
        <div class="container">
          <div class="title_container">
            <h1 id="pageTitle">IC2S2 Agenda</h1>
        </div>
            <div class="day-selector">
                <label for="day-select">Select a day:</label>
                <select id="day-select"></select>
            </div>
            <div class="search-bar">
                <label for="search-input">Search by author or keyword:</label>
                <input type="text" id="search-input" placeholder="">
                <button id="search-button">Search</button>
            </div>
    </div>
</div>

<div id="modal" class="modal">
  <span id="modalClose" class="close">&times;</span>
  <img id="modalImage" class="modal-content" src="" alt="Room Map">
</div>
<div class="content-grid">
    <div id="schedule-wrapper">
        <table id="schedule">
      <thead id="timeSlots"></thead>
      <tbody id="rooms"></tbody>
    </table>
    </div>
    <div id="additional-info" class="additional-info">    </div>
</div>

<script src="agenda.js"></script>
</body>
</html>
